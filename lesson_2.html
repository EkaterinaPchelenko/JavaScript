	function summOper(fstVal, sndVal){
		return `Сумма ${fstVal} и ${sndVal} равна:\n ${fstVal + sndVal}`

	function power(val, pow){
		if (pow == 1){

		} else if (pow == 0){
			return 1
		} else {
			pow -= 1
			return val * power(val, pow)
		}
	}
